<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: blue;">


    <div class="parent-box">
        <div class="child-container">
            <div class="box" id="box-1" onclick="game('1')"></div>
            <div class="box" id="box-2" onclick="game('2')"></div>
            <div class="box" id="box-3" onclick="game('3')"></div>
        </div>

        <div class="child-container">
            <div class="box" id="box-4" onclick="game('4')"></div>
            <div class="box" id="box-5" onclick="game('5')"></div>
            <div class="box" id="box-6" onclick="game('6')"></div>
        </div>

        <div class="child-container">
            <div class="box" id="box-7" onclick="game('7')"></div>
            <div class="box" id="box-8" onclick="game('8')"></div>
            <div class="box" id="box-9" onclick="game('9')"></div>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
